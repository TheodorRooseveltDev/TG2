name: project_2
description: "Sweet Spin 'n' Cook - A lifestyle app that makes cooking fun and spontaneous."
publish_to: 'none'

version: 1.2.0+2

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
